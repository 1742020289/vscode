
<html>
    <head>
        <title>登录</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="Content-Language" content="ch-cn">
    </head>
    <body>
        <div align="center" style="background-color: blue;" >
            <form method="post" name="frmLogin" action="">
                <table border="2" align="center">
                    <tr>
                        <td colspan="2" align="center">用户登录</td>
                    </tr>
                    <tr>
                        <td >用户名：</td>
                        <td> <input type="text" name="txtUserName" size="20" maxlength="20" ></td>
                    </tr>
                    <tr>
                        <td >密 码：</td>
                        <td> <input type="password" name="txtPassword" size="20" maxlength="20"></td>
                    </tr>
                    <tr>
                        <td align="center"  colspan="2"> <input type="submit" name="Submit"　value="提交" onClick="validateLogin();" ></td>
                        
                    </tr>
                    
                    
                </table>
            </form>
        </div>
        
        <script language="javaScript">
        function validateLogin()
        {
            var sUserName = document.frmLogin.txtUserName.value;
            var sPassword = document.frmLogin.txtPassword.value;
            if( sUserName=="" )
            {
                alert("请输入用户名！");
                return false;
            }
            if( sPassword=="" )
            {
                alert("请输入密码！");
                return false;
            }
        }
    </script>
    </body>
    </html>
